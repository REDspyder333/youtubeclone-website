<style>
    .addtocart-button{
        background-color: yellow;
        color: black;
        border-radius: 25px;
        width: 180px;
        border-style: yellow;
        border: none;
        height: 30px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 5px 5px 10px rgba(0,0,0, 0.15);

    }
    .addtocart-button:hover{
        opacity:0.8;
    }
    .addtocart-button:active{
        opacity: 0.4;
    }
    .addtocart-button{
        transition: opacity 0.1s;
    }

</style>



<button class="addtocart-button">
    ADD TO CART
</button>
